{% extends 'base.html' %} {% block head %} <title>IDKSQL</title> {% endblock %}
{% block body %}
<div class="content">
  <h1 style="text-align: center;">IDK SQL</h1>
  <br />
  <form action="/" method="POST" enctype="multipart/form-data">
    <input id="file" name="file" type="file" />
    <input type="submit" value="Upload File" />
  </form>
  <br />
  {% with messages = get_flashed_messages() %} {% if messages %}
  <ul class="flashes">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %} {% endwith %}
  <br />
  <form action="/sql" method="POST">
    <input id="english" name="english" type="text" />
    <button type="submit" class="myButton">English-to-SQL</button>
  </form>
  <br />
</div>
{{ table|safe }} {% endblock %}
